  <link rel="dns-prefetch" href="//www.google.com" />

<body>
  <div class="container">

            <a href="https://www.instagram.com/exeshishaclub/"><i class="fab fa-instagram"></i></a>

          </div>
        </div>
        <video src="videos/1.mp4" class="background-video" autoplay loop muted playsinline></video>
      </div>
    </div>

    <div class="slide-container">
      <div class="slide">
        <div class="content">
          <h3 class="fancy">Vision SM</h3>
          <div class="social-icons">
            <a href="https://www.facebook.com/krastanshisha"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/exeshishaclub/"><i class="fab fa-instagram"></i></a>

          </div>
        </div>
        <video src="videos/2.mp4" class="background-video" autoplay loop muted playsinline></video>
      </div>
    </div>
  
    <div class="slide-container">
      <div class="slide">
        <div class="content">
          <h3 class="fancy">3rd place</h3>
          <div class="social-icons">
            <a href="https://www.facebook.com/krastanshisha"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/exeshishaclub/"><i class="fab fa-instagram"></i></a>

          </div>
        </div>
        <video src="videos/3.mp4" class="background-video" autoplay loop muted playsinline></video>
      </div>
    </div>
    <ul class="controls">
      <li id="prev" onclick="prev()"><img src="./img/left.png" alt=""></li>
      <li id="next" onclick="next()"><img src="./img/right.png" alt=""></li>
    </ul>
    <div class="ag-smoke-block">
      <!-- <div class="js-smoke_smoke ag-smoke_smoke ag-smoke_smoke-1-2"></div>
      <div class="ag-smoke_smoke_box">
        <div></div>
        <div class="ag-format-container"></div>
      </div>
      <div class="ag-smoke_smoke ag-smoke_smoke-1-1"></div>
      <div class="js-smoke_smoke ag-smoke_smoke ag-smoke_smoke-1-2"></div> -->

      <div class="ag-smoke_smoke_box">
        <div class="ag-smoke_smoke-2 ag-smoke_smoke-2-1"></div>
        <div class="ag-smoke_smoke-2 ag-smoke_smoke-2-2"></div>
        <div class="ag-smoke_smoke-2 ag-smoke_smoke-2-3"></div>
        <div class="ag-smoke_smoke-2 ag-smoke_smoke-2-4"></div>
        <div class="ag-smoke_smoke-2 ag-smoke_smoke-2-5"></div>
        <div class="ag-smoke_smoke-2 ag-smoke_smoke-2-6"></div>
      </div>

      <div class="ag-format-container"></div>
    </div> 
    <!-- <div id="next" onclick="next()"> > </div>
    <div id="prev" onclick="prev()"> < </div> -->
  </div>

  <script>
    let slides = document.querySelectorAll(".slide-container ");
    var index = 0;
    function next() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    function prev() {
      slides[index].classList.remove('active');
      index = (index - 1 + slides.length) % slides.length;
      slides[index].classList.add('active');
    }
  </script>
     <script>
      var bgvideo = document.getElementsByClassName("background-video");
      bgvideo.muted = true;
      bgvideo.play();
      </script>
     <script src="./js/main.js"></script>
    <script src="js/headingAnimation.js"></script>
    <script src="js/contentAnimation.js"></script>
</body>
